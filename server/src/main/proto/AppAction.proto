syntax = "proto2";

option java_package = "com.tencent.tvmanager.netty.innermsg";
option java_outer_classname = "AppActionProto";

message AppAction{
    required string messageId = 1;//消息id
    required string packageName = 2;
    optional string appName = 3;
    optional int32 versionCode = 4;
    optional string versionName = 5;
    optional bool isSystem = 6;
}